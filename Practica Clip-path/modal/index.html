<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#modal" class="cta">Abre el modal</a>
    

    <section class="modal" id="modal">
        <div class="modal__container">
            <figure class="modal__picture">
                <img src="https://i.pinimg.com/736x/34/4b/4a/344b4af7b6351f95217bc3715c92d102.jpg" class="modal__img" alt="">
            </figure>

            <div class="modal__text">
                <h2 class="modal__title">Tripulacion de sanji</h2>
                <p class="modal__paragraph">Lema de la tripulacion: ¡No soy un hombre que se rinda tan fácilmente!</p>
            </div>
            <a href="#" class="modal__close">X</a>
        </div>

    </section>

</body>
</html>
